<th:block xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div th:fragment="Login">	
<section id="main-content">
<script type="text/javascript" th:src="@{ctrl/login-ctrl.js}"></script>



 <div data-ng-app="app" data-ng-controller="LoginCtrl">
      <form name="applicationForm" novalidate class="container mt-5">
        <div class="card mx-auto shadow-sm" style="max-width: 400px;">
          <div style="box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); transition: box-shadow 0.3s ease-in-out;">
          
          <div class="card-header text-center bg-primary text-white">
             <img th:src="@{/images/home-icon2.png}" width="30" height="30" class="mr-2" alt="Home">
              
              <span class="h5 font-weight-bold">Login</span>
            </div>
            <div class="card-body p-4">
              <div class="form-group">
                <label>Admin Id <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="userId" required data-ng-model="user.userName" style="background-color: #f8f9fa;">
              </div>
              <div class="form-group">
                <label >Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password" required data-ng-model="user.password" style="background-color: #f8f9fa;">
              </div>
              <span id="credential" class="text-danger d-none">Invalid credentials</span>
			  <div class="alert alert-success" role="alert" data-ng-if="successMessage">
			  {{successMessage}}
			</div>
			<div class="alert alert-danger" role="alert" data-ng-if="errorMessage">
			  {{errorMessage}}
			</div>

              
              <!-- Captcha Section -->
             <!--  <div class="text-center my-3">
                <div class="captcha mb-2" style="display: inline-block; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #f8f9fa;">
                  <span data-ng-bind="captchaCode"></span>
                </div>
                <a href="#" data-ng-click="generateCaptcha()" class="text-primary ml-2"><i class="bi bi-arrow-repeat"></i></a>
                <span id="captcha" class="text-danger d-none">Invalid captcha</span>
              </div>
              
              <div class="form-group">
                <input type="text" name="captcha" class="form-control" placeholder="Enter captcha" data-ng-model="user.captcha" autocomplete="off" required>
                <div class="text-danger" data-ng-show="applicationForm.captcha.$dirty && applicationForm.captcha.$touched">
                  <span data-ng-show="applicationForm.captcha.$error.required">Required</span>
                </div> -->
              </div>
              <button type="button" class="btn btn-primary btn-block mt-3" data-ng-disabled="applicationForm.$invalid" data-ng-click="userLogin()">Submit</button>
            </div>
            <div class="card-footer text-center">
              <small>Do not remember password? <a th:href="@{/forgotPassword}" class="text-primary">Forgot Password</a></small>
            </div>
          </div>
          </form>
        </div><br>
      
     </section> 
   </div>
   
 
</th:block>
