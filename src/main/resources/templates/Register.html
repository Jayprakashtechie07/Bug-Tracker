<th:block xmlns:th="https://www.thymeleaf.org">
  <!-- Define the Register Fragment -->
  <div th:fragment="Register">
    <div data-ng-app="app" data-ng-controller="userCtrl">
   <br> 
<!DOCTYPE html>
<html lang="en" ng-app="userApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Based Registration Form</title>
    <script type="text/javascript" th:src="@{ctrl/RegisterCtrl.js}"></script>
    <!-- Add any necessary CSS or libraries here -->
</head>
<body ng-controller="userCtrl">
    <div class="card" style="box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); padding: 20px; max-width: 400px; margin: auto;">
        <u><h1 style="text-align: center;">Register</h1></u><br>
        <form name="registerForm" ng-submit="submitForm(registerForm)" novalidate>
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" ng-model="user.username" required>
                <div c lass="text-danger" ng-show="registerForm.username.$touched && registerForm.username.$invalid">Username is required.</div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" ng-model="user.password" required>
                <div class="text-danger" ng-show="registerForm.password.$touched && registerForm.password.$invalid">Password is required.</div>
            </div>

            <!-- Role Field -->
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control" ng-model="user.role" required>
                    <option value="">Select Role</option>
                    <option value="DEVELOPER">DEVELOPER</option>
                    <option value="MANAGER">MANAGER</option>
                    <!-- Add other roles as needed -->
                </select>
                <div class="text-danger" ng-show="registerForm.role.$touched && registerForm.role.$invalid">Role is required.</div>
            </div>

            <!-- Developer ID Field -->
            <div class="form-group">
                <label for="developerId">Developer ID</label>
                <input type="number" id="developerId" name="developerId" class="form-control" ng-model="user.developer.developerId" required>
                <div class="text-danger" ng-show="registerForm.developerId.$touched && registerForm.developerId.$invalid">Developer ID is required.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Include AngularJS -->
   
    <!-- Include your JavaScript file -->
    <script src="ctrl/RegisterCtrl.js"></script>
</body>
</html><br><br>
 </div>
</th:block>
