<th:block xmlns:th="https://www.thymeleaf.org">
  <!-- Define the WelcomePage Fragment -->
  <div th:fragment="issueList">
    <div data-ng-app="app" data-ng-controller="issueList">
      <div class="container-fluid">
       <div class="container mt-5">
        <div class="cards">
            <div class="card-header">
                <h4 class="mb-0">List of Issues</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Category</th>
                            <th>Severity</th>
                            <th>Reproducibility</th>
                            <th>Priority</th>
                            <th>Assign To</th>
                            <th>Subject</th>
                            <th>Summary</th>
                            <th>Attachment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="issue : ${issues}">
                            <td th:text="${issue.category}">Category</td>
                            <td th:text="${issue.severity}">Severity</td>
                            <td th:text="${issue.reproducibility}">Reproducibility</td>
                            <td th:text="${issue.priority}">Priority</td>
                            <td th:text="${issue.assignTo}">Assign To</td>
                            <td th:text="${issue.subject}">Subject</td>
                            <td th:text="${issue.summary}">Summary</td>
                            <td>
                                <a th:href="@{'/uploads/' + ${issue.attachmentPath}}" class="btn btn-sm btn-outline-primary" target="_blank">Download</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
      </div>
    </div> <br><br>
    <!-- Include AngularJS Controller -->
    <script type="text/javascript" th:src="@{/ctrl/welcome-ctrl.js}"></script>
  </div>
</th:block>


    

    <footer class="mt-5">
        <p>&copy; 2024 Bug Tracker System. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
