spring.application.name=BugTrackerSystem
server.port = 9090
server.servlet.context-path=/BTS
#### configuration for postgres ####
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.url= jdbc:postgresql://localhost:5432/BugTrackerDatabase

spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none


# application.properties
## max file size
spring.servlet.multipart.max-file-size=10MB
# max request size
spring.servlet.multipart.max-request-size=10MB
# files storage location (stores all files uploaded via REST API)
storage.location=C:\Users\DELL\Downloads
